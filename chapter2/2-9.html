<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 형태 태그 연습</title>
</head>
<body>
    <b>굵은 글자 태그</b><br>
    <i>기울어진 글자 태그</i><br>
    <small>작은 글자 태그</small><br>
    아래에 달라<sub>붙는 글자 태그</sub><br>
    위에 달라<sup>붙는 글자 태그</sup><br>
    <ins>밑줄 글자 태그</ins><br>
    <del>가운데 줄이 그어진 글자 태그</del><br>
</body>
</html>
