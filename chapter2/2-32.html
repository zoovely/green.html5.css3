<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 양식 태그 연습</title>
</head>
<body>
    <form method="get" action="2-9.html">
        <input type="text" name="search"/>
        <input type="submit" value="검색"/><br>
        <p>1. 체크박스</p>
        <label><input type="checkbox"/>바나나</label>
        <label><input type="checkbox"/>딸기</label>
        <label><input type="checkbox"/>복숭아</label>
        <p>2. 버튼</p>
        <input type="button" value="누르세요"/>
        <p>3. 파일</p>
        <input type="file" value="파일 선택"/>
        <p>4. 히든</p>
        <input type="hidden"/>
        <p>5. 이미지</p>
        <input type="image" src="redpanda.jpg" alt="이게뭐지"/> <!--이미지 버튼임-->
        <p>6. 비밀번호</p>
        <input type="password"/>
        <input type="submit" value="로그인"/>
        <p>7. 라디오</p>
        <input type="radio" name="color"/>red
        <input type="radio" name="color"/>yellow
        <input type="radio" name="color"/>blue
        <p>8. 리셋</p>
        <input type="reset"/>
    </form>
</body>
</html>
