<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var s="javascript"; //문자형
        var num="100"; //문자형
        var tag="<h1>String</h1>"; //문자형(태그)
        var n=100; //숫자형
        var t=Number("500"); //숫자형(문자->숫자)
        var c=true; //논리형
        var k=10>=100; //논리형(식)
        var l=Boolean("hello"); //논리형(true)
        var m=Boolean(0); //논리형(false)
        var a; //undefined
        var b=null; //null
        document.write(s,num,tag,n,t,c,k,l,m,a,b,typeof t);
    </script>
</head>

</body>
</html>
