<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 연습</title>
    <script>
        var i = 1;
        while(i<=10) {
            document.write("안녕하세요"+i,"<br>");
            i++;
        }
        document.write("=====The end=====<br>");

        i = 1;
        while(i<=30) {
            if(i%2==0 && i%6==0) {
                document.write(i,"<br>");
            }
            i++;
        }

        i = 20;
        while(i>=10) {
            if(i%2==0) {
                document.write("<p class='blue'>"+i+"</p>");
            }
            else {
                document.write("<p class='red'>"+i+"</p>");
            }
            i--;
        }

        i=10;
        do {
            document.write("hello!<br>");
        } while(i<3)

        for(var j=1; j<=10; j++) {
            document.write("반복"+j+"<br>");
        }

        for(j=1; j<=100; j++) {
            if(j%5==0 && j%7!=0) {
                document.write("<p class='red'>"+j+"</p>");
            }
            if(j%7==0 && j%5!=0) {
                document.write("<p class='green'>"+j+"</p>");
            }
            if(j%5==0 && j%7==0) {
                document.write("<p class='blue'>"+j+"</p>");
            }
        }

        for(i=1; i<=10; i++) {
            if(i==6) break;
            document.write(i,"<br>");
        }
        document.write("=====The end=====<br>");
        
        for(i=1; i<=10; i++) {
            if(i%2==0) continue;
            document.write(i,"<br>");
        }
        document.write("=====The end=====<br>");

        for(i=1; i<=3; i++) {
            for(var k=1; k<=2; k++) {
                document.write(i+"행"+k+"열","<br>");
            }
            document.write("<br>");
        }
    </script> 
    <style>
        .blue {
            color: blue;
        }
        .red {
            color: red;
        }
        .green {
            color: green;
        }
    </style>
</head>

</html>
