<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 탐색 선택자</title>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
    <ul id="menu2">
        <li>내용5</li>
    </ul>

    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#menu li:first").css("background-color","grey");
            $("#menu li:last").css("background-color","coral");
            $("#menu li:even").css("color","blue");
            $("#menu li:odd").css("color","red");
            $("#menu li:eq(2)").css("background-color","cornflowerblue");
            $("#menu li:lt(2)").css("border","1px solid black");
            $("#menu li:gt(2)").css("border","1px solid red");
            $("#menu li:first-of-type").css("font-weight","bold");
            $("#menu li:last-of-type").css("font-weight","bold");
            $("#menu li:nth-child(2n)").css("font-style","italic");
            $("#menu2 li:only-child").css("background-color","pink");
            $("#menu li").slice(1,3).css("font-size","30px");
        })
    </script>
</body>
</html>
