<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 조작 메서드</title>
</head>
<body>
    <h1>
        <strong>객체 조작 및 생성</strong>
    </h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2 class="two">
            <em>텍스트()</em>
            <em>텍스트()</em>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
    <section id="sec_3">
        <p class="three">
            <img src="../image/redpanda.jpg" alt="판다" style="border: 1px solid black;">
        </p>
    </section>
    <section id="sec_4">
        <lable for="user_id">아이디</lable>
        <input type="text" name="user_id" id="user_id" value="아이디">
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw" value="비밀번호">
    </section>
    <section id="sec_5">
        <input type="checkbox" id="chk1">1
        <input type="checkbox" id="chk2" checked>2
        <input type="checkbox" id="chk3">3
        <select id="sec_6">
            <option value="opt1">1</option>
            <option value="opt2">2</option>
            <option value="opt3" selected>3</option>
        </select>
    </section>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            var a = $("#sec_1").html();
            console.log(a);
            $("#sec_1 p").html("<a href='#'s>Text1</a>");

            var b = $("#sec_2").text();
            console.log(b);
            $("#sec_2 h2").text("text()");

            var c = $("#sec_3 img").attr("src");
            console.log(c);
            $("#sec_3 img").attr({
                "src":"../image/jump.png",
                "alt":"png",
                "width":200,
                "style":"border: 3px solid blue"
            });

            $("#sec_3 img").removeAttr("style");
            $("#sec_1 h2").addClass("one");
            $("#sec_2 h2").removeClass("two");
            $("#sec_2 h2").toggleClass("two");
            var d = $("#sec_3 p").hasClass("three");
            console.log(d); 

            var e = $("#user_id").val();
            console.log(e);
            $("#user_id").val("로그인");

            var f = $("#chk2").prop("checked");
            console.log(f);
            $("#chk1").prop("checked",true);
            var g = $("#user_id").prop("defaultValue");
            console.log(g);
            var h = $("#sec_6").prop("selectedIndex");
            console.log(h);
        })
    </script>
</body>
</html>
