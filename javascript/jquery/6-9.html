<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 편집 메서드</title>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#wrap p:eq(2)").after("<p>내용4</p>");
            $("#wrap p:first").before("<p>내용0</p>");
            $("#wrap").append("<p>내용5</p>");
            $("#wrap").prepend("<p>내용-1</p>");
            var a = $("#wrap p:eq(1)").clone();
            $("#wrap p:first").remove();
            $("#wrap").append(a);
            // $("#wrap").empty();
            $("#wrap p").replaceWith("<p><strong>내용</strong></p>");
            $("#wrap p").unwrap();
            $("p").wrap("<div class=wrap>");
            $(".wrap").wrapAll("<div class=outer>");
            $(".outer").wrapInner("<div class=inner>");
        })
    </script>
</body>
</html>
