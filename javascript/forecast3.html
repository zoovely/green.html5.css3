<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성자 함수 이용</title>
</head>
<body>
    <div id="temp">
        <div>
            <span>*일자별 온도:</span>
            <span id="show_temp"></span>
        </div>
        <div>
            <span>*평균 온도:</span>
            <span id="show_temp_avg"></span>
        </div>
    </div>
    <div id="rain">
        <div>
            <span>*일자별 강수량:</span>
            <span id="show_rain"></span>
        </div>
        <div>
            <span>*평균 강수량:</span>
            <span id="show_rain_avg"></span>
        </div>
    </div>
    <div id="dust">
        <div>
            <span>*일자별 미세먼지 농도:</span>
            <span id="show_dust"></span>
        </div>
        <div>
            <span>*평균 미세먼지 농도:</span>
            <span id="show_dust_avg"></span>
        </div>
    </div>
    <script src="forecast3.js"></script>
</body>
</html>
