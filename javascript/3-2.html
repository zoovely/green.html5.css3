<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
    <script>
        /*if문*/
        var walk = prompt("당신의 하루 걷는 양은 몇 보인가요?","0");
        if(walk>=10000) {
            document.write("매우 좋은 습관을 지니고 계시는군요!","<br>");
        }
        document.write("========The End=======","<br>");

        var min = prompt("당신의 하루 통화량은 몇 분인가요?","0");
        if(min>=60) {
            document.write("많이 사용하는 편이네요","<br>");
        }
        document.write("========The End=======<br>");

        var user = prompt("방문자의 이름은?","");
        if(user) {
            document.write(user+"님 반갑습니다!<br>");
        }
        
        /*else문*/
        var num = prompt("당신이 좋아하는 숫자는?","0");
        if(num%2==0) {
            document.write("짝수네요!<br>");
        }
        else {
            document.write("홀수네요!<br>");
        }

        var result = confirm("정말로 회원을 탈퇴하시겠습니까?");
        if(result) {
            document.write("탈퇴 처리되었습니다.<br>");
        }
        else {
            document.write("탈퇴 취소되었습니다.<br>");
        }

        /*else if문*/
        var mon = prompt("현재는 몇 월입니까?","0");
        if(mon>=9&&mon<=11) {
            document.write("독서의 계절 가을이네요.<br>");
        }
        else if(mon>=6&&mon<=8) {
            document.write("여행가기 좋은 여름이네요<br>");
        }
        else if(mon>=3&&mon<=5) {
            document.write("햇살 가득한 봄이네요.<br>");
        }
        else {
            document.write("스키의 계절 겨울이네요.<br>");
        }

        /*중첩 if문*/
        var id = "easy"
        var pw = "1234"
        var user_id = prompt("아이디는?","");
        var user_pw = prompt("비밀번호는?","");
        if(id==user_id) {
            if(pw==user_pw) {
                document.write(user_id+"님 반갑습니다.");
            }
            else {
                alert("비밀번호가 일치하지 않습니다.");
                location.reload();
            }
        }
        else {
            alert("아이디가 일치하지 않습니다.");
            location.reload();
        }
    </script>
</head>
<body>
    
</body>
</html>
