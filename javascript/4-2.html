<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 객체 연습</title>
    <script>
        /*내장 객체 생성*/
        var tv = new Object();
        tv.color = "white";
        tv.price = 300000;
        tv.info = function() {
            document.write("tv 색상: " + this.color, "<br>");
            document.write("tv 가격: " + this.price, "<br>");
        }
        var car = {
            color : "black",
            price : 5000000,
            info : function() {
                document.write("car 색상: " + this.color, "<br>");
                document.write("car 색상: " + this.price, "<br>");
            }
        }
        document.write("<h1>tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car 객체 메서드 호출</h1>");
        car.info();

        /*날짜 정보 객체*/
        var today = new Date();
        var nowMonth = today.getMonth(),
        nowDate = today.getDate(),
        nowDay = today.getDay();
        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 월: " + nowMonth, "<br>");
        document.write("현재 일: " + nowDate, "<br>");
        document.write("현재 요일: " + nowDay, "<br>");
        var worldcup = new Date(2002,4,31);
        var theMonth = worldcup.getMonth(),
        theDate = worldcup.getDate(),
        theDay = worldcup.getDay();
        document.write("<h1>월드컵 날짜 정보</h1>");
        document.write("2020월드컵 몇 월: " + theMonth, "<br>");
        document.write("2020월드컵 몇 일: " + theDate, "<br>");
        document.write("2020월드컵 무슨 요일: " + theDay, "<br>");

        /*날짜 정보 객체2*/
        var nowYear = today.getFullYear();
        theDate = new Date(nowYear, 11, 31);
        var diffDate = theDate.getTime() - today.getTime();
        var result = Math.ceil(diffDate / (60*1000*60*24));
        document.write("연말 D-day: " + result + "일 남았습니다. <br>");

        /*수학 객체*/
        var num = 2.1234;
        var maxNum = Math.max(10,5,8,30),
        minNum = Math.min(10,5,8,30),
        roundNum = Math.round(num),
        floorNum = Math.floor(num),
        ceilNum = Math.ceil(num),
        rndNum = Math.random(),
        piNum = Math.PI;
        document.write(maxNum, "<br>");
        document.write(minNum, "<br>");
        document.write(roundNum, "<br>");
        document.write(floorNum, "<br>");
        document.write(ceilNum, "<br>");
        document.write(rndNum, "<br>");
        document.write(piNum, "<br>");

        /*가위바위보 맞추기*/
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");
        var game = prompt("가위, 바위, 보 중에 선택하세요.","가위");
        var gameNum;
        switch(game) {
            case "가위" : gameNum = 1;
            break;
            case "바위" : gameNum = 2;
            break;
            case "보" : gameNum = 3;
            break;
            default : alert("잘못 작성했습니다.");
            location.reload();
        }
        var com = Math.ceil(Math.random()*3);
        if(gameNum==com) {
            document.write("맞췄습니다!");
        }
        else {
            document.write("틀렸습니다!");
        }

        /*배열 객체*/
        var arr = [30,"따르릉",true];
        document.write("<h3>배열값 가져오기-1</h3>");
        document.write(arr[0],"<br>");
        document.write(arr[1],"<br>");
        document.write(arr[2],"<br>");
        document.write("<h3>배열값 가져오기-2</h3>");
        for(var i = 0; i < arr.length; i++) {
            document.write(arr[i], "<br>");
        }
        document.write("<h3>배열값 가져오기-3</h3>");
        for(i in arr) {
            document.write(arr[i], "<br>");
        }

        /*배열 객체2*/
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사","압구정","옥수"];
        var result = arr_1.join("-");
        document.write(result, "<br>");
        result = arr_1.concat(arr_2);
        document.write(result, "<br>");
        result = arr_1.slice(1,3);
        document.write(result, "<br>");
        arr_1.sort();
        document.write(arr_1, "<br>");
        arr_2.reverse();
        document.write(arr_2, "<br>");

        /*배열 객체3*/
        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","정자","수서"];
        greenArr.splice(2,1,"서초","역삼","송파");
        document.write(greenArr, "<br>");
        var data1 = yellowArr.pop();
        var data2 = yellowArr.shift();
        yellowArr.push(data2);
        document.write(yellowArr, "<br>");
        yellowArr.unshift(data1);
        document.write(yellowArr, "<br>");

        /*문자열 객체*/
        var t = "Hello Thank you good luck to you";
        document.write(t.charAt(16),"<br/>");
        document.write(t.indexOf("you"),"<br/>");
        document.write(t.indexOf("you",16),"<br/>");
        document.write(t.lastIndexOf("you"),"<br/>");
        document.write(t.lastIndexOf("you",25),"<br/>");
        document.write(t.match("luck"),"<br/>");
        document.write(t.search("you"),"<br/>");
        document.write(t.substr(21,4),"<br/>");
        document.write(t.substring(6,12),"<br/>");
        document.write(t.replace("you","me"),"<br/>");
        document.write(t.toLowerCase(),"<br/>");
        document.write(t.toUpperCase(),"<br/>");
        document.write(t.length,"<br/>");
        var s = t.split(" ")
        document.write(s[0],"<br/>");
        document.write(s[4],"<br/>");
        var str = "A";
        var t = str.charCodeAt(0);
        document.write(t,"<br>");
        document.write(String.fromCharCode(65),"<br>")

        /*문자열 객체2*/
        var userName = prompt("당신의 이름은?","");
        var upperName = userName.toUpperCase();
        document.write(upperName,"<br>");
        var userNum = prompt("당신의 연락처는?","");
        result = userNum.substring(0, userNum.length-4) + "****";
        document.write(result, "<br>")
        
        /*이메일 확인*/
        var userEmail = prompt("당신의 이메일 주소는?","");
        var arrUrl = [".co.kr",".com",".net",".or.kr",".go.kr"];
        var check1 = false;
        var check2 = false;
        if (userEmail.indexOf("@")>0) {
            check1 = true;
        }
        for (var i=0; i<arrUrl.length; i++) {
            if(userEmail.indexOf(arrUrl[i])>0) {
                check2 = true;
            }
        }
        if (check1&&check2) {
            document.write(userEmail);
        }
        else {
            alert("이메일 형식이 잘못되었습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
