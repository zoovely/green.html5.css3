<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return 연습</title>
    <script>
        /*과목 평균 계산*/
        function testAvg(arrData) {
            var sum = 0;
            for (var i=0; i<arrData.length; i++) {
                sum += Number(prompt(arrData[i]+"점수는?","0"));
            }
            var avg = sum/arrData.length;
            return avg;
        }
        var arrSubject = ["국어", "수학"];
        var result = testAvg(arrSubject);
        document.write("평균 점수는 " + result + "점입니다.");

        /*갤러리*/
        var num = 1;
        function gallery(direct) {
            if(direct) {
                if(num==8) return;
                num++;
            }
            else {
                if(num==1) return;
                num--;
            }
            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "images/pic_" + num + ".jpg");
        }

        /*재귀함수*/
        num = 0;
        function testFnc() {
            num++;
            document.write(num, "<br>");
            if(num==10) return;
            testFnc();
        }
        testFnc();
    </script>
</head>
<body>
    <div id="galleryZone">
        <p><img src="images/pic_1.jpg" id="photo" alt=""></p>
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
