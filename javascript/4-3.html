<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 연습</title>
    <script>
        /*open메서드*/
        window.open("4-2.html","pop1","width=300, height=400, left=300, top=50");
        /*setInterval*/
        var addNum = 0;
        var subNum = 1000;
        var auto_1 = setInterval(function() {
            addNum++;
            console.log("addNum: "+addNum);
        }, 3000);
        var auto_2 = setInterval(function() {
            subNum--;
            console.log("subNum: "+subNum);
        }, 3000);
        /*setTimeout*/
        var add = 0;
        var auto = setTimeout(function() {
            add++;
            console.log(add);
        }, 5000);
        /*스크린 정보 얻기*/
        var info = navigator.userAgent.toLowerCase();
        var os = null;
        if(info.indexOf('windows')>=0) {
            os = 'windows';
        } else if(info.indexOf('macintosh')>=0) {
            os = 'macintosh';
        } else if(info.indexOf('iphone')>=0) {
            os = 'iphone';
        } else if(info.indexOf('android')>=0) {
            os = 'android';
        }
        document.write("당신의 운영체제는 "+os+"이네요.","<br>");
        var scr = screen;
        var sc_w = scr.width;
        var sc_h = scr.height;
        document.write("모니터 해상도 너비: "+sc_w+"px","<br>");
        document.write("모니터 해상도 높이: "+sc_h+"px","<br>");
    </script>
</head>
<body>
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
