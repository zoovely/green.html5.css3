<!DOCTYPE html>
<html lang="en">
<head><!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>flex 그리드6</title>
        <style>
            .container {
                display: flex;
                background-color: #eee;
                border: 1px solid #222;
                margin-bottom: 20px;
                width: 100%;
                height: 150px;
                align-items: center;
            }
            .box1 {
                flex: 2;
                /* flex-grow: 2; 늘릴 비율*/
            }
            .box2 {
                flex: 30px;
                /* flex-basis: 30px; 기본 크기(단위 붙여야함)*/
            }
            .box3 {
                flex: 1 40px;
                /*flex-grow, flex-shrink*/
            }
            .box4 {
                flex: 1 1;
                /* flex-grow: 1; flex-shrink: 1; 늘일 비율, 줄일 비율*/
            }
            .box5 {
                flex: 2 2 0;
                /*flex-grow, flex-shrink, flex-basis*/
            }
            [class*=box] {
                padding: 5px 45px;
                margin: 5px;
                background-color: #222;
            }
            p {
                color: #fff;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="box1"><p>1</p></div>
            <div class="box2"><p>2</p></div>
            <div class="box3"><p>3</p></div>
            <div class="box4"><p>4</p></div>
            <div class="box5"><p>5</p></div>
        </div>
    </body>
    </html>
