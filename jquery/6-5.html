<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 탐색 선택자</title>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://naver.com" target="_blank">Naver</a>
        </p>
        <p>
            <a href="https://google.com">Google</a>
        </p>
        <p>
            <a href="https://youtube.com">Youtube</a>
        </p>
        <p>
            <a href="https://instiz.net">Instiz</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
    <div id="wrap2">
        <p>내용1</p>
        <p style="display: none;">내용2</p>
        <p>내용3</p>
    </div>
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby1" value="독서">독서
            <input type="checkbox" name="hobby2" value="자전거" checked>자전거
            <input type="checkbox" name="hobby3" value="등산">등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="female" checked>여성
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="gnederless">중성
        </p>
    </form>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#wrap a[target]").css("color","#f00");
            $("#wrap a[href^=https]").css("color","#0f0");
            $("#wrap a[href$=net]").css("color","#00f");
            $("#wrap a[href*=you]").css("color","#000");
            $(":text").css("background-color","pink");
            $(":password").css("background-color","grey");

            $("#wrap2 p:hidden").css("display","block")
            .css("background","pink");
            var a = $("#zone1 :selected").val();
            console.log(a);
            var b = $("#zone2 :checked").val();
            console.log(b);
            var c = $("#zone3 :checked").val();
            console.log(c);
            //value에 있는 값이 들어가게 됨
        })
    </script>
</body>
</html>
