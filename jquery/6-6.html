<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 탐색 선택자</title>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p class="txt1">
                <span>내용1</span>
            </p>
            <p class="txt2">
                <strong>내용2</strong>
            </p>
            <p>
                <span>내용3</span>
            </p>
        </section>
        <section id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>
        <section id="is">
            <input type="checkbox">1
            <input type="checkbox" checked>2
            <input type="checkbox">3
        </section>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            $("#inner_1 p:contains(내용1)").css("background-color","pink");
            $("#inner_1 p:has(strong)").css("background-color","cornflowerblue");
            $("#outer_wrap").contents().css("border","1px solid black");
            $("#inner_2 p").not(":first").css("color","blue");
            $("#inner_2 p").eq(2).end().css("font-weight","bold");
            $("#inner_1").find(".txt1").css("color","red");
            $("#inner_1 p").filter(".txt2").css("color","blue");
            $("#inner_2 p").filter(function(idx,obj) {
                console.log(idx);
                return idx%2==0;
            }).css("background-color","grey");
            var a = $("#is input:nth-child(2)").is(":checked");
            console.log(a);
            var b = $("#is input:first").is(":checked");
            console.log(b);
        })
    </script>
</body>
</html>
