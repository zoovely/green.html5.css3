<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 관련 메서드</title>
</head>
<body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
        <li>내용1-1</li>
        <li>내용1-2</li>
        <li>내용1-3</li>
    </ul>
    <ul id="menu2">
        <li>내용2-1</li>
        <li id="txt">내용2-2</li>
        <li>내용2-3</li>
    </ul>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            var obj = [
                {"area":"서울"},
                {"area":"부산"},
                {"area":"전주"}
            ]
            $(obj).each(function(i,o) {
                console.log(i+":",o);
            });
            $.each($("#menu2 li"), function(i,o) {
                console.log(i+":",o);
            });
            $.each($("#menu1 li"), function(i) {
                console.log(i+":",$(this));
            });

            var arr1 = [
                {"area" : "서울",
                "name" : "무대리"},
                {"area" : "부산",
                "name" : "홍과장"},
                {"area" : "대전",
                "name" : "김대리"},
                {"area" : "서울",
                "name" : "정사원"}
            ]
            var arr2 = $.map(arr1, function(a,b) {
                if(a.area == "서울") {
                    return a;
                    //return b;
                }
            });
            console.log(arr2);
            var arr3 = $.grep(arr1, function(a,b) {
                if(a.area == "서울") {
                    return true;
                } else {return false};
            });
            console.log(arr3);

            var arr4 = ["서울","대전","부산","전주"];
            var arr5 = ["한국","미국","일본","중국"];
            var obj2 = {"name" : "정부장", "area" : "서울"};
            var idxNum = $.inArray("부산",arr4,0);
            console.log(idxNum);
            var okArr1 = $.isArray(arr1);
            var okArr2 = $.isArray(obj2);
            console.log(okArr1);
            console.log(okArr2);
            $.merge(arr4,arr5);
            console.log(arr4);
            var num = $("li").index($("#txt"));
            console.log(num);
        })
    </script>
</body>
</html>
