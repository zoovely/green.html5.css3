<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,html {
            margin: 0;
            padding: 0;
        }
        #sky {
            background: url('./images/bg1.png') 50% 0;
            position: relative;
            width: 100%;
            height: 1500px;
            margin: 0 auto;
        }
        #sky article {
            position: absolute;
            top: 750px;
            left: 40%;
        }
    </style>
</head>
<body>
    <section id="sky" data-type="background" data-speed="0.5">
        <article>
            <img src="./images/balloon.png">
        </article>
    </section>
    <script src="../nav/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            var wd= $(window);
            $('section[data-type="background"').each(function() {
                var bg = $(this);
                wd.scroll(function() {
                    var yPos = -(wd.scrollTop() / bg.data('speed'));
                    //스크롤된 위치(px)를 스피드(0.5)로 나누어줌 
                    var coords = '50%' + yPos + 'px';
                    console.log("coords:" + coords);
                    bg.css("backgroundPosition",coords);
                });
            });
        });
    </script>
</body>
</html>
