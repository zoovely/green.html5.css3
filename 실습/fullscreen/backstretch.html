<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1 {
            color: #aff500;
            font-family: 'Courgette', cursive;
            font-size: 7rem;
            font-style: italic;
            text-shadow: 2px 2px 3px #222, 2px 2px 3px black;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Startup Company</h1>
    </div>
    <script src="../nav/jquery-3.6.0.min.js"></script>
    <script src="plugin/jquery.backstretch.min.js"></script>
    <script>
        $(function() {
            // $.backstretch([
            //     "images/office-1.jpg", "images/office-2.jpg", "images/office-3.jpg"
            // ], {duration:3500, fade:750});
            $.backstretch([
                {url:'images/office-1.jpg', duration:3000},
                {url:'images/office-2.jpg', fade:250},
                {url:'images/office-3.jpg', alignY:0.2}
            ])
        });
    </script>
</body>
</html>
