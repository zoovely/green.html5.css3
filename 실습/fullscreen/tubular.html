<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0;}
        a, a:visited {
            text-decoration: none;
            margin: 5px 15px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <a href="#" class="tubular-play">재생</a>
        <a href="#" class="tubular-pause">일시정지</a>
        <a href="#" class="tubular-volume-up">소리 키우기</a>
        <a href="#" class="tubular-volume-down">소리 줄이기</a>
        <a href="#" class="tubular-mute">소리 끄기</a>
    </div>
    <script src="../nav/jquery-3.6.0.min.js"></script>
    <!--플러그인이 제이쿼리를 기반으로 만들어졌기 때문에 제이쿼리 파일도 꼭 불러오기-->
    <script src="plugin/jquery.tubular.1.0.js"></script>
    <script>
        $("document").ready(function() {
            var options = {
                videoId : 'PtzAZvBr61k', //유튜브 링크 중 맨 뒤 아이디
                strat: 9 //9초대부터 영상 재생
            };
            $("#wrapper").tubular(options);
        }); //유튜브 영상은 tubular 플러그인 사용하는 것이 좋음
    </script>
</body>
</html>
