<head>

    <style>
        body {
            text-align: center;

        .video_container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
        }
        .video_container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video_container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/e70PkoJhQYM?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</body>
