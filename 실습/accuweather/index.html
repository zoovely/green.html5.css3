<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./library/fontawsome/css/all.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!--헤더와 푸터는 필수적, 섹션(아티클)은 div로 해도 됨-->
    <!--헤더-->
    <header id="main_header">
        <div class="gnb_container">
            <div class="gnb menu">
                <div class="logo">
                    <a href="#"><img src="./img/logo.svg" alt="로고"></a>
                </div>
                <ul class="nav">
                    <li><a href="#">레이더 및 지도</a></li>
                    <li><a href="#">동영상</a></li>
                    <li><a href="#">악천후 기상</a></li>
                    <li><a href="#">개인화된 예보</a></li>
                    <li><a href="#">설정</a></li>
                </ul>
                <div class="setting">
                    <a href="#"><i class="fas fa-cog fa-lg"></i></a> <!--폰트 어썸 사용-->
                </div>
                <div class="trigger">
                    <a href="#" class="mobile hamburger"><i class="fas fa-bars fa-lg"></i></a>
                    <a href="#" class="mobile close"><i class="fas fa-times fa-lg"></i></a>
                </div>
            </div>
        </div>
        <div class="active_path">
            <div class="active_bar"></div>
        </div>
        <div class="lnb_container">
            <div class="lnb">
                <div>레이더 및 지도</div>
                <div>레이더</div>
                <div>위성</div>
                <div>대한민국 기상 레이더</div>
            </div>
            <div class="lnb">
                <div>동영상</div>
                <div>인기 정보</div>
                <div>전문가 예보</div>
                <div>스톰 체이서</div>
            </div>
            <div class="lnb">
                <div>악천후 기상</div>
                <div>허리케인</div>
            </div>
        </div>
    </header>
    <!--콘첸츠-->
    <div id="main_content">
        <div id="main_top"> <!--광고부분-->
            <article>
                <div>
                    <img src="https://via.placeholder.com/960x250.png" alt="광고">
                </div>
            </article>
        </div>
        <div id="main_container">
            <section id="main_section">
                <article id="weather_map">
                    <h5>대한민국 기상 레이더</h5>
                    <div id="map"></div>
                </article>
                <article id="weather_location">
                    <h5>대한민국 기상 상태</h5>
                    <div id="forecast">
                        <a href="#" class="location">
                            <span class="q" id="seoul">서울특별시</span>
                            <span class="icon_weather"><img src="./img/weather/svg/016-sun.svg" alt="맑음"></span>
                            <span class="temp">-℃</span>
                        </a>
                        <a href="#" class="location">
                            <span class="q" id="incheon">인천광역시</span>
                            <span class="icon_weather"><img src="./img/weather/svg/016-sun.svg" alt="맑음"></span>
                            <span class="temp">-℃</span>
                        </a>
                        <a href="#" class="location">
                            <span class="q" id="busan">부산광역시</span>
                            <span class="icon_weather"><img src="./img/weather/svg/009-wind-1.svg" alt="바람"></span>
                            <span class="temp">-℃</span>
                        </a>
                        <a href="#" class="location">
                            <span class="q" id="gwangju">광주광역시</span>
                            <span class="icon_weather"><img src="./img/weather/svg/007-rain.svg" alt=비></span>
                            <span class="temp">-℃</span>
                        </a>
                        <a href="#" class="location">
                            <span class="q" id="jeju">제주시</span>
                            <span class="icon_weather"><img src="./img/weather/svg/006-cloudy-1.svg" alt="흐림"></span>
                            <span class="temp">-℃</span>
                        </a>
                        <a href="#" class="location">
                            <span class="q" id="jeonju">전주시</span>
                            <span class="icon_weather"><img src="./img/weather/svg/016-sun.svg" alt="맑음"></span>
                            <span class="temp">-℃</span>
                        </a>
                    </div>
                </article>
                <article id="weather_add">
                    <div id="add">
                        추가 기상 예보 대한민국개
                    </div>
                </article>
            </section>
            <aside id="main_aside">
                <div>
                    <img src="https://via.placeholder.com/210x400.png" alt="광고">
                </div>
                <div>
                    <img src="https://via.placeholder.com/210x400.png" alt="광고">
                </div>
            </aside>
        </div>
    </div>
    <!--모바일 메뉴-->
    <div id="mobile_menu"></div>
    <!--푸터-->
    <footer id="main_footer">
        하단
    </footer>
    
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/responsive.js"></script>
    <script src="./js/forecast.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/weather_location.js"></script>
</body>
</html>
