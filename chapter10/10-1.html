<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 변환</title>
    <style>
        section {
            width: 100px;
            height: 100px;
            border: 5px solid black;
            margin: 50px;
        }
        div {
            width: 100px;
            height: 100px;
            background: red;
            transform-origin: right bottom;
            transform: rotate(60deg) scale(1.2) skew(10deg) translate(10px);
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
