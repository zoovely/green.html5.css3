<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치 속성</title>
    <style>
        .box {width: 100px; height: 100px;}
        .red {background-color: red;}
        .green {background-color: green;}
        .blue {background-color: blue;}
        .box2 {width: 100px; height: 100px; position: absolute;}
        .red2 {background-color: red; left: 10px; top: 10px; z-index: 10;}
        .green2 {background-color: green; left: 30px; top: 30px; z-index: 5;}
        .blue2 {background-color: blue; left: 50px; top: 50px; z-index: 1;}
        .div {position: relative; height: 100px; overflow-y: scroll;}
        .po {width: 100px; height: 100px; background-color: cornflowerblue; position: relative; left: 50%; top: 50px; z-index: 10;}
        .ab>div {width: 100px; height: 100px; background-color: darksalmon; position: absolute; bottom: 0; right: -100px;}
        .ab {border: 10px solid black; width: 100%; height: 200px; position: relative;}
        .fi {position: fixed; width: 100px; height: 100px; background-color: coral; left: 0; bottom: 0;}
    </style>
</head>
<body>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div> <br>
    <div class="div">
        <div class="box2 red2"></div>
        <div class="box2 green2"></div>
        <div class="box2 blue2"></div>
    </div> <br>
    <div class="po"></div> <br>
    <div class="ab">
        <div></div>
    </div> <br>
    <div class="fi"></div>
</body>
</html>
