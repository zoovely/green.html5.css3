<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형태 구조 선택자</title>
    <style>
        h1:first-of-type {color: springgreen;}
        h2:first-of-type {color: steelblue;}
        h3:first-of-type {color: tan;}
        h1:last-of-type {color: tomato;}
        h2:nth-of-type(2n) {color: violet;}
        h3:nth-last-of-type(2n+1) {color: yellowgreen;}
    </style>
</head>
<body>
    <h1>header1</h1>
    <h2>header2</h2>
    <h3>header3</h3>
    <h3>header4</h3>
    <h2>header5</h2>
    <h1>header6</h1>
</body>
</html>
